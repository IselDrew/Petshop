<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Animal shop</title>
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container mt-5">
      <section class="dark-grey-text text-center">
        <h3 class="font-weight-bold mb-4 pb-2">Our Pets</h3>
        <!-- Grid row -->
        <div class="row">

          <!-- Grid column -->
          <div class="col-lg-4 col-md-12 mb-4">
            <!-- Card -->
            <div class="card">
              <!-- Card image -->
              <div class="view view-cascade overlay">
                <img src="https://cdn.shopify.com/s/files/1/0089/5031/7141/files/DSC08525_2048x.jpg?v=1570815567" class="card-img-top"
                  alt="sample photo">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <!-- Card content -->
              <div class="card-body">
                <!-- Title -->
                <h4 class="card-title indigo-text">
                  Bengal cat
                  <p class="mb-1 grey-text"><small>Cat Male</small></p>
                </h4>
                <!-- Text -->
                <p class="card-text">
                  1 year 3 months 7 days
                </p>
                

                <p class="mb-1"><strong>$399</strong></p>

                <button type="button" class="btn btn-indigo btn-rounded btn-sm px-3">Add to cart</button>
                <button type="button" class="btn btn-outline-indigo btn-rounded btn-sm px-3 waves-effect">Details</button>
              </div>
            </div>
            <!-- End of Card -->
          </div>
          <!-- End of Grid column -->


        </div>
      </section>
    </div>
    <!-- Card -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
