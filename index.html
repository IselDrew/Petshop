<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/product.css">
</head>
<body>
  <header class="main-header">
    <nav class="main-header__nav">
        <ul class="main-header__item-list">
            <li class="main-header__item"><a class="active" href="/">Shop</a></li>
            <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>My Products</h1>
    <p>List of all the products...</p>
    <div class="grid" id='myId'>
        <article class="card product-item">
            <div class="card__image">
                <img src="img/360_244/1_Bengal Cat.jpg" alt="A Book">
            </div>
            <header class="card__header">
              <h1 class="product__title">Bobtail</h1>
          </header>
            <div class="card__content">
                <h2 class="product__price">Cat Male</h2>
                <p class="product__description">Age</p>
                <p class="product__description">Price</p>
            </div>
            <div class="card__actions">
                <button class="btn">Add to Cart</button>
            </div>
        </article>
    </div>
</main>
    <script type="module" src="app/main.js"></script>
</body>
</html>
