<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Animal shop</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <nav class="container navbar navbar-expand-lg navbar-dark indigo">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="#">Navbar</a>

        <!-- Collapse button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#basicExampleNav"
          aria-controls="basicExampleNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
          <!-- Links -->
          <!-- Dropdown -->
          <div class="nav-item dropdown navbar-nav">
            <a
              class="sort-name nav-link dropdown-toggle nav-item active"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Sort By</a
            >
            <div
              class="sort-items dropdown-menu dropdown-primary"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a data-id="Price (high)" class="dropdown-item" href="#"
                >Price (high)</a
              >
              <a data-id="Price (low)" class="dropdown-item" href="#"
                >Price (low)</a
              >
              <a data-id="Age (high)" class="dropdown-item" href="#"
                >Age (high)</a
              >
              <a data-id="Age (low)" class="dropdown-item" href="#"
                >Age (low)</a
              >
            </div>
          </div>
          <!-- Dropdown -->
          <!-- Dropdown -->
          <div class="nav-item dropdown navbar-nav">
            <a
              class="filter-name nav-link dropdown-toggle nav-item active"
              id="navbarDropdownMenuLink"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
              >Filter</a
            >
            <div
              class="filter-items dropdown-menu dropdown-primary"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <a data-id="all" class="dropdown-item" href="#">All</a>
              <a data-id="cat" class="dropdown-item" href="#">Cat</a>
              <a data-id="dog" class="dropdown-item" href="#">Dog</a>
              <a data-id="bird" class="dropdown-item" href="#">Bird</a>
              <a data-id="fish" class="dropdown-item" href="#">Fish</a>
              <a data-id="other" class="dropdown-item" href="#">Other</a>
            </div>
          </div>
          <!-- Dropdown -->
          <form class="form-inline">
            <div class="md-form my-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Search"
                aria-label="Search"
              />
            </div>
          </form>
        </div>
        <!-- Collapsible content -->
      </nav>
    </header>

    <main class="container mt-5">
      <section class="dark-grey-text text-center">
        <h3 class="font-weight-bold mb-4 pb-2">Our Pets</h3>
        <div class="animals-container row"></div>
      </section>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="app/main.js" type="module"></script>
  </body>
</html>
